<!doctype html>
<html itemscope itemtype="http://schema.org/Event">
<head>

  <title itemprop="name"><%= data.conf.name %></title>

  <meta charset="utf-8">
  <meta name="author" content="<%= data.conf.name %>">
  <meta name="description" content="<%= data.conf.description %>">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- FACEBOOK -->
  <meta property="fb:app_id" content="372862979453673">
  <meta property="og:type" content="website">
  <meta property="og:url" content="<%= data.site.url %>">
  <meta property="og:title" content="<%= data.conf.name %>">
  <meta property="og:description" content="<%= data.conf.description %>">
  <meta property="og:image" content="<%= data.site.url %>/assets/img/badge.jpg">
  <!-- / FACEBOOK -->

  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">

  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <!-- / STYLES -->

</head>
<body>

  <div class="global">

    <!-- partial('nav.html.eco', data.)%> -->
    <!-- partial('header.html.eco', data.)%> -->

    <!-- CONTENT -->
    <div class="content" id="content">
      <div class="wrapper">
        <%= contents %>
        <!-- FOOTER -->
        <footer class="footer">
          <p>Made with â™¥ by <a href="https://github.com/braziljs/conf-boilerplate">Conf Boilerplate</a> :)</p>
        </footer>
        <!-- / FOOTER -->
      </div>
    </div>
    <!-- / CONTENT -->

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/jquery.js"><\/script>')</script>

  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="assets/js/main.js"></script>

  <!-- GOOGLE ANALYTICS -->
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '<%= data.site.googleanalytics %>']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <!-- /GOOGLE ANALYTICS -->

</body>
</html>
