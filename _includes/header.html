<!-- HEADER -->
<header class="header" style="background-image: url({{ site.conf.cover }})">
  <div class="wrapper">
    <h1 class="logo-name"><a class="logo-link" href="#" title="{{ site.conf.name }}">{{ site.conf.name }}</a></h1>
    <h2 class="tagline">{{ site.conf.date }}, {{ site.conf.venue }}, {{ site.conf.city }}</h2>
    <div class="call-action-area">
      <span class="price">Only {{ site.conf.price }}</span>
      <a href="#" class="call-action-link" title="Register now!">Register now!</a>
    </div>
  </div>
</header>
